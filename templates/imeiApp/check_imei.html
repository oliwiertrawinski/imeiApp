{% extends 'imeiApp/base.html' %}
{% load static %}
{% block content %}

    <div class="container">
        <div class="d-flex justify-content-center">
            <h3 id="form-title">Check phone connected to IMEI number!</h3>
        </div>
        <div class="row">

            <div class="col">
            </div>
            <div class="col-6">

                <form method="POST">
                    {% csrf_token %}
                    <div class="input-group input-group-lg mb-3 ">
                        <input type="text" class="form-control imei-input" id="id_imei" minlength="11" maxlength="11"
                               pattern="[0-9]*" name="imei"
                               required="required" title="" type="text" placeholder="Enter IMEI number e.g. 123456789012347"
                               aria-label="Recipient's username"
                               aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary imei-check-btn" type="submit">CHECK</button>
                        </div>
                    </div>
                </form>
                <div class="d-flex justify-content-center links">
                    {% for message in messages %}
                        <p id="messages">{{ message }}</p>
                    {% endfor %}
                </div>

            </div>
            <div class="col">
            </div>
        </div>
    </div>


{% endblock %}
